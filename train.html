<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Train Scheduler</title>

    <!--bootstrap css-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--bootstrap js-->
    <script "https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <!--jquery-->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <!--firebase-->
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <!--moment js-->
    <script src="https://cdn.jsdelivr.net/npm/moment@2.22.2/moment.min.js"></script>
</head>
<body>
    
    <!-- Train Scheduler-->
    <div class= "container">

        <!--JumboTron-->
        <div class="jumbotron" style="background-color:navy; color: white">
        <h1 class="text-center"> Party Train Scheduler</h1>
        <h3 class="text-center">Chug Life... Choo Choo!</h3>
      </div>

      <!-- Current Train Schedule-->
      <div class = "row">
        <div class = "col-lg-12">
            <div class= "panel panel-info">
                <div class="panel-heading">
                    <h3 class = "panel-title"><strong>Current Train Schedule</strong></h3>
                </div>
                <div class ="panel-body">
                    <table class = "table table-hover" id="train-table">
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- LEAVE EMPTY b/c will be populated with user input using firebase and jquery-->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
      </div>    
                <!-- Add Train to Schedule-->
                <div class = "row">
                    <div class = "col-lg-12">
                        <div class ="panel panel-info">
                            <div class="panel-heading">
                                <h3 class= "panel-title"><strong>Add Train</strong></h3>
                            </div>
                            <div class= "panel-body">

                                <!-- Entry Form used to populate firebase database-->
                                <form>
                                    <div class="form-group">
                                        <label for="trainNameInput">Train Name</label>
                                        <input class="form-control" id= "trainNameInput" type="text">
                                    </div>
                                    <div class="form-group">
                                        <label for="destinationInput">Destination</label>
                                        <input class="form-control" id= "destinationInput" type="text">
                                    </div>
                                    <div class="form-group">
                                        <label for="firstTrainInput">First Train Time (HH:mm - military time)</label>
                                        <input class="form-control" id= "firstTrainInput" type="text">
                                    </div>
                                    <div class="form-group">
                                        <label for="frequencyInput">Frequency (min)</label>
                                        <input class="form-control" id= "frequencyInput" type="text">
                                    </div>
                                    <button class="btn btn-primary" id="addTrainBtn" type="submit">Submit</button>
                           
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
   

    <script type= "text/javascript" src = "assets/javascript/firebase.js"></script>
</body>
</html>
