<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Train Scheduler</title>

    <!-- Bootstrap -->
    <link type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Link to Font Awesome CSS CDN for Glpyhicons -->
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!--jquery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- firebase-->
    <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
    <!--moment.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <!--javascript-->
    <script type="text/javascript" src="assets/javascript/firebase.js"></script>
    
</head>
<body>
    
    <!-- Train Scheduler-->
    <div class= "container">

        <!--JumboTron-->
        <div class="jumbotron" style="background-color:navy; color: white">
        <h1 class="text-center">Train Scheduler</h1>
        <h3 class="text-center">Chug Life... Choo Choo!</h3>
      </div>

      <div class = "row">

        <div class = "col-lg-12">

            <!-- Current Trains-->
            <div class= "panel panel-info">
                <div class="panel-heading">
                    <h3 class = "panel-title"><strong>Current Train Schedule</strong></h3>
                </div>
                <div class ="panel-body">
                    <table class = "table table-hover" id="train-table">
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>
                    </table>
                </div>
                </div>

                <!-- Add Train to Schedule-->
                <div class ="panel panel-info">
                    <div class="panel-heading">
                        <h3 class= "panel-title"><strong>Add Train</strong></h3>
                    </div>
                    <div class= "panel-body">

                        <!-- Entry Form-->
                        <form>
                            <div class="form-group">
                                <label for="trainNameInput">Train Name</label>
                                <input class="form-control" id= "trainNameInput" type="text">
                            </div>
                            <div class="form-group">
                                <label for="destinationInput">Destination</label>
                                <input class="form-control" id= "destinationInput" type="text">
                            </div>
                            <div class="form-group">
                                    <label for="firstTrainInput">First Train Time (HH:mm-military time)</label>
                                    <input class="form-control" id= "firstTrainInput" type="text">
                                </div>
                                <div class="form-group">
                                    <label for="frequencyInput">Frequency (min)</label>
                                    <input class="form-control" id= "frequencyInput" type="text">
                                </div>
                                <button class="btn btn-primary" id="addTrainBtn" type="submit">Submit</button>
                           
                        </form>
                </div>
            </div>
        </div>
      </div>
    </div>

</body>
</html>
